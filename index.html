<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #clock {
            font-size: 2em;
            margin-top: 20px;
        }
        #voltage {
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Temperature and Humidity Data</h1>
    <div id="voltage">
        <p id="volt">Loading voltage...</p>
    </div>

    <h1>Current Time</h1>
    <div id="clock">Loading...</div>


    <script>
        // Function to update the clock every second
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'America/Lima', // Replace with your timezone, e.g., 'America/New_York'
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('clock').textContent = formatter.format(now);
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>

    <script>
        function fetchVoltage() {
            fetch('voltage.txt')
            .then(response => response.text())
            .then(data => {
                // Parse the data and display it
                let temperature, humidity, time;

                const regex = /Voltage: ([\-0-9\.]+), Time: (\d{4}-\d{2}-\d{2} [0-9]+:\d{2}:\d{2} [AaPp][Mm])/;
                const match = data.match(regex);
                if (match) {
                    temperature = parseFloat(match[1]),
                    humidity = parseFloat(match[2])
                    time = match[3]
                }

                // Display the data in the HTML
                document.getElementById('volt').textContent = "Voltage: " + temperature:
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
                document.getElementById('volt').textContent = "Error loading voltage data.";
            });
        }

        setInterval(fetchVoltage, 1000);
    </script>


</body>
</html>
